<body>

    <script>
        const quizData = [

                answer: ["sep"],

            },
            {

            // Chapter 6 Lists

            },
            {

                code: "numbers = [1, 2]\nnumbers.______(3)",
                answer: ["append"],
                explanation: "`append()` Áî®ÊñºÂú®‰∏≤ÂàóÊú´Â∞æÊ∑ªÂä†ÂÖÉÁ¥†„ÄÇ"
            },
            {

            },

            {

                code: "for i in range(5)\n    print(i)",

                explanation: "Python ÁöÑË§áÂêàË™ûÂè•ÔºàÂ¶Ç if, for, defÔºâÁµêÂ∞æÂøÖÈ†àË¶ÅÂä†‰∏äÂÜíËôü `:`„ÄÇ"
            },
            {

                question: "Âú®Ëø¥Âúà‰∏≠ÔºåÂ¶ÇÊûúÊÉ≥Ë¶Å„ÄåË∑≥ÈÅéÊú¨Ê¨°Âü∑Ë°åÔºåÁõ¥Êé•ÈÄ≤ÂÖ•‰∏ã‰∏ÄÂúà„ÄçÔºåË¶Å‰ΩøÁî®Âì™ÂÄãÈóúÈçµÂ≠óÔºü",
                answer: ["continue"],
                explanation: "`continue` ÊúÉË∑≥ÈÅéÂâ©‰∏ãÁöÑÁ®ãÂºèÁ¢ºÔºåÁõ¥Êé•ÈÄ≤Ë°å‰∏ã‰∏ÄÊ¨°Ëø¥ÂúàËø≠‰ª£„ÄÇ"
            },
            // Chapter 9 Dictionaries
            {

                question: "Âª∫Á´ã‰∏ÄÂÄãÂ≠óÂÖ∏ÔºåÂåÖÂê´ key ÁÇ∫ 'name' ÂÄºÁÇ∫ 'Sullyoon'Ôºå‰∏¶Âç∞Âá∫ 'name' Â∞çÊáâÁöÑÂÄº„ÄÇ",
                code: "# Ë´ãÂØ´Âá∫ÂÆåÊï¥ÁöÑÂª∫Á´ãËàáÂàóÂç∞ÈÅéÁ®ã",
                answer: ["my_dict = {'name': 'Sullyoon'}\nprint(my_dict['name'])"],
                isCode: true,
                explanation: "Â≠óÂÖ∏ÂÆöÁæ©‰ΩøÁî®Â§ßÊã¨Ëôü `{}`ÔºåÂ≠òÂèñ‰ΩøÁî® `dict[key]`„ÄÇ"
            },
            {
                type: "Â°´Á©∫È°å",
                question: "Ë¶ÅÂà™Èô§Â≠óÂÖ∏‰∏≠ÁâπÂÆöÁöÑÈçµÂÄºÂ∞çÔºåÂèØ‰ª•‰ΩøÁî®Âì™ÂÄãÈóúÈçµÂ≠óÔºü",
                code: "data = {'a': 1, 'b': 2}\n____ data['a']",
                answer: ["del"],
                explanation: "`del` ÈóúÈçµÂ≠óÂèØ‰ª•Áî®‰æÜÂà™Èô§ËÆäÊï∏ÊàñÈõÜÂêà‰∏≠ÁöÑÂÖÉÁ¥†„ÄÇ"
            },
            // Chapter 11 Functions
            {
                type: "Èô§ÈåØÈ°å",
                question: "ÂÆöÁæ©ÂáΩÊï∏ÊôÇË™ûÊ≥ïÈåØË™§ÔºåË´ã‰øÆÊ≠£„ÄÇ",
                code: "function say_hello():\n    print('Hello')",
                answer: ["def say_hello():"],
                checkFunc: (input) => input.startsWith("def "),
                explanation: "Python ÂÆöÁæ©ÂáΩÊï∏ÁöÑÈóúÈçµÂ≠óÊòØ `def`Ôºå‰∏çÊòØ function„ÄÇ"
            },
            {
                type: "Â°´Á©∫È°å",
                question: "Python ÊîØÊè¥ÂåøÂêçÂáΩÊï∏Ôºå‰ΩøÁî®ÁöÑÈóúÈçµÂ≠óÊòØ‰ªÄÈ∫ºÔºü",
                code: "square = ______ x: x * x",
                answer: ["lambda"],
                explanation: "`lambda` Áî®ÊñºÂª∫Á´ãÁ∞°ÂñÆÁöÑ„ÄÅÂñÆË°åÁöÑÂåøÂêçÂáΩÊï∏„ÄÇ"
            },
            {
                type: "ÂØ¶‰ΩúÈ°å",
                question: "ÂØ´‰∏ÄÂÄãÂáΩÊï∏ `is_even(n)`ÔºåÂ¶ÇÊûú n ÊòØÂÅ∂Êï∏ÂõûÂÇ≥ TrueÔºåÂê¶ÂâáÂõûÂÇ≥ False„ÄÇ",
                code: "",

            }
        ];

        const container = document.getElementById('quiz-container');
        const progressBar = document.getElementById('progressBar');

        function renderQuiz() {
            quizData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';

                let inputHtml = '';
                if (item.isCode) {
                    inputHtml = `<textarea rows="4" id="ans-${index}" placeholder="Âú®Ê≠§Ëº∏ÂÖ•‰Ω†ÁöÑÁ®ãÂºèÁ¢º..."></textarea>`;
                } else {
                    inputHtml = `<input type="text" id="ans-${index}" placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÁ≠îÊ°à">`;
                }

                const codeBlock = item.code ? `<pre>${item.code}</pre>` : '';

                card.innerHTML = `

                    <h3>${item.question}</h3>
                    ${codeBlock}
                    ${inputHtml}
                    <div style="margin-top: 15px;">
                        <button onclick="checkAnswer(${index})">Ê™¢Êü• Vibe</button>
                        <button class="show-answer" onclick="toggleAnswer(${index})">ÁúãÁ≠îÊ°à</button>
                    </div>
                    <div id="feedback-${index}" class="feedback"></div>
                    <div id="answer-${index}" class="answer-area">
                        <strong>ÂèÉËÄÉÁ≠îÊ°àÔºö</strong><br>
                        <pre>${item.answer[0]}</pre>
                        <p style="font-size: 0.9em; color: #ccc;">${item.explanation}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function checkAnswer(index) {
            const item = quizData[index];
            const userAns = document.getElementById(`ans-${index}`).value.trim();
            const feedback = document.getElementById(`feedback-${index}`);
            
            let isCorrect = false;

            if (item.checkFunc) {
                isCorrect = item.checkFunc(userAns);
            } else if (item.isCode) {
                // For code questions, we can't strict check easily, so we give a vibe pass
                // unless it's empty
                if (userAns.length > 5) {
                    feedback.style.color = "#f9e2af"; // Warning color
                    feedback.textContent = "ÂØ¶‰ΩúÈ°åË´ãËá™ÊàëÂ∞çÁÖß„ÄåÁúãÁ≠îÊ°à„ÄçÔºåVibe Ê≠£Á¢∫Â∞±Â•ΩÔºÅ";
                    feedback.style.display = 'block';
                    return;
                } else {
                    isCorrect = false;
                }
            } else {
                isCorrect = item.answer.includes(userAns) || item.answer.includes(userAns.replace(/'/g, '"'));
            }

            if (isCorrect) {
                feedback.style.color = "var(--success-color)";
                feedback.textContent = "‚ú® Á≠îÂ∞ç‰∫ÜÔºÅVibe check passed.";
            } else {
                feedback.style.color = "var(--error-color)";
                feedback.textContent = "‚ùå ÂÜçË©¶Ë©¶ÁúãÔºüÊàñËÄÖÁõ¥Êé•ÁúãÁ≠îÊ°àÂ≠∏Ëµ∑‰æÜ„ÄÇ";
            }
            feedback.style.display = 'block';
            updateProgress();
        }

        function toggleAnswer(index) {
            const ansDiv = document.getElementById(`answer-${index}`);
            if (ansDiv.style.display === 'none' || ansDiv.style.display === '') {
                ansDiv.style.display = 'block';
            } else {
                ansDiv.style.display = 'none';
            }
        }

        function updateProgress() {
            // Simple progress tracking
            const inputs = document.querySelectorAll('input, textarea');
            let filled = 0;
            inputs.forEach(input => {
                if(input.value.trim() !== '') filled++;
            });
            const percent = (filled / quizData.length) * 100;
            progressBar.style.width = percent + '%';
        }

        renderQuiz();
    </script>
